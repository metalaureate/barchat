
<div >

  <div class="row">
    <div class="col-md-12">
      <p style="padding-left:12px;"><strong>Bar Chat Demo</strong></p>
    </div>
  </div>


</div>
<div>
  <table class="table">
    <tr class="chat_message" ng-repeat="chat in chatList | orderBy:id ">
      <td class="col-md-12 td_class">
        <div chat-message chat="chat" ng-show="chat.msgtype=='chat'"></div>
        <div topic-message chat="chat" ng-show="chat.msgtype=='topic'"></div>

      </td>
    </tr>
  </table>
  <p id="bottom-of-screen" style="padding-top:44px;"></p>
  <div class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="col-lg-12" >

      <form class="form_chat" >
        <div class="col-lg-4 col-md-3">
          <!-- Username -->
          <input type="text" ng-model="chatUser" class="form-control" placeholder="Type Your Name Here">
        </div>

        <div class="col-lg-6 col-md-5">
          <!-- Chat Message -->
          <input type="text" ng-model="chatMessage" class="form-control" placeholder="Type your message or /topic" ng-keyup="commandCheck(chatMessage)">
        </div>
        <button class="btn btn-default col-lg-2 col-md-2" ng-click="sendMsg()">Send</button>
      </form>

    </div>
  </div>
</div>
